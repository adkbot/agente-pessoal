<html lang="pt-BR">

<head>

    <!-- Icons -->

    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet">

    <style>
        /* 
           CORES DO TEMA (Match exact gui.py)
           BG_DARK = "#0D1117"
           BG_CARD = "#161B22"
           BG_INPUT = "#21262D"
           BG_HOVER = "#30363D"
           TEXT_PRIMARY = "#E6EDF3"
           TEXT_SECONDARY = "#8B949E"
           ACCENT_BLUE = "#58A6FF"
           ACCENT_GREEN = "#3FB950"
           ACCENT_RED = "#F85149"
           ACCENT_PURPLE = "#BC8CFF"
           ACCENT_ORANGE = "#F0883E"

        */

        :root {
            --bg-dark: #0D1117;
            --bg-card: #161B22;
            --bg-input: #21262D;
            --bg-hover: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --accent-blue: #58A6FF;
            --accent-green: #3FB950;
            --accent-red: #F85149;
            --accent-purple: #BC8CFF;
            --accent-orange: #F0883E;
            --border: #30363D;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;

        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        .header {
            background-color: var(--bg-dark);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            color: var(--accent-blue);
            font-size: 22px;
            font-weight: bold;
        }

        .subtitle-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        .status-container {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
        }

        .status-connected .status-dot {
            background-color: var(--accent-green);
        }

        .status-connected {
            color: var(--accent-green);
        }

        /* ‚îÄ‚îÄ‚îÄ Main Layout ‚îÄ‚îÄ‚îÄ */
        .main-container {
            display: flex;
            flex: 1;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Left Panel ‚îÄ‚îÄ‚îÄ */
        .left-panel {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0;
            /* Tkinter style usually flat or slight radius, assuming flat based on code */
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 16px;
            /* Approx 12pt */
            font-weight: bold;
            margin-bottom: 12px;
        }

        /* Controls */
        .btn-connect {
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 10px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            /* Approx 11pt */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            text-align: center;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        .btn-connect:hover {
            filter: brightness(1.1);
        }

        .btn-connect.stop {
            background-color: var(--accent-red);
        }

        .toggle-row {
            display: flex;
            gap: 8px;
        }

        .btn-toggle {
            flex: 1;
            background-color: var(--bg-input);
            color: var(--accent-green);
            border: none;
            padding: 8px;
            font-size: 13px;
            cursor: pointer;
            text-align: center;
        }

        .btn-toggle.active {
            color: var(--accent-green);
        }

        .btn-toggle.inactive {
            color: var(--accent-red);
        }

        /* Preview */
        .preview-box {
            background-color: #000;
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 12px;
            position: relative;
        }

        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* display: none; Intentionally enabled to show stream */
        }

        /* Skills Log */
        .log-container {
            flex: 1;
            background-color: #0D1117;
            /* Matches scrolledtext bg */
            border: 1px solid var(--border);
            padding: 5px;
            font-family: 'Cascadia Code', monospace;
            font-size: 11px;
            /* Approx 8pt */
            color: var(--text-secondary);
            overflow-y: auto;
            white-space: pre-wrap;
            height: 150px;
            min-height: 100px;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #1f252e;
            padding-bottom: 2px;
        }

        /* ‚îÄ‚îÄ‚îÄ Right Panel (Chat) ‚îÄ‚îÄ‚îÄ */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-card);
            border: 1px solid var(--border);

        .chat-header {
            color: var(--accent-green);
            font-size: 18px;
            /* Approx 13pt */

            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-display {
            flex: 1;
            background-color: var(--bg-dark);
            border: 1px solid var(--border);
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            /* Approx 11pt */
            color: var(--text-primary);
        }

        .message {
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .msg-agent {
            color: var(--accent-green);
        }

        .msg-user {
            color: var(--accent-blue);
        }

        .msg-system {
            color: var(--accent-orange);
        }

        .msg-timestamp {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-right: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            background-color: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px;
            font-size: 14px;
            font-family: 'Segoe UI', sans-serif;
            outline: none;
        }

        .text-input:focus {
            border-color: var(--accent-blue);
        }

        .btn-send {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-send:hover {
            background-color: #1F6FEB;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {
            background: #30363D;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #58A6FF;
        }

<body>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <span class="logo-text">ü§ñ ADK AGENT</span>
            <span class="subtitle-text">Agente Pessoal Multimodal ‚Äî Gemini Live API</span>
        </div>
        <div class="status-container" id="status-container">
            <div class="status-dot"></div>
            <span id="status-text">Desconectado</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Panel -->
        <div class="left-panel">

            <!-- Controls Card -->
            <div class="card">
                <div class="card-title" style="color: var(--accent-purple);">‚ö° Controles</div>

                <button id="connect-btn" class="btn-connect" onclick="toggleConnection()">‚ñ∂ INICIAR AGENTE</button>

                <div class="toggle-row">
                    <button id="mic-btn" class="btn-toggle active" onclick="toggleMic()">üé§ Mic ON</button>
                    <button id="screen-btn" class="btn-toggle active" onclick="toggleScreen()">üñ•Ô∏è Tela ON</button>
                </div>
            </div>

            <!-- Preview Card -->
            <div class="card">
                <div class="card-title" style="color: var(--accent-orange);">üëÅÔ∏è Vis√£o do Agente</div>
                <div class="preview-box">
                    <video id="video-preview" autoplay muted playsinline></video>
                    <!-- <div id="preview-placeholder">Aguardando conex√£o...</div> -->
                </div>
            </div>

            <!-- Skills Log Card -->
            <div class="card" style="flex:1;">
                <div class="card-title" style="color: var(--accent-blue);">üîß Skills Executadas</div>
                <div id="skills-log" class="log-container">
                    <!-- Logs go here -->
                </div>
            </div>
        </div>

        <!-- Right Panel (Chat) -->
        <div class="right-panel">
            <div class="chat-header">
                üí¨ Chat ‚Äî Respostas do Agente
            </div>

            <div id="chat-display" class="chat-display">
                <!-- Messages go here -->
            </div>

            <div class="input-area">
                <input type="text" id="text-input" class="text-input"
                    placeholder="Digite uma mensagem ou fale pelo microfone..." onkeypress="handleKeyPress(event)">
                <button class="btn-send" onclick="sendText()">üì§ Enviar</button>
            </div>
        </div>
    </div>

    <!-- Logic Script -->
    <script>
        // State
        let isConnected = false;
        let ws = null;
        let mediaStream = null;
        let audioContext = null;
        let audioWorkletNode = null;
        let micStream = null;

        // UI References
        const statusText = document.getElementById('status-text');
        const statusContainer = document.getElementById('status-container');
        const connectBtn = document.getElementById('connect-btn');
        const chatDisplay = document.getElementById('chat-display');
        const skillsLog = document.getElementById('skills-log');
        const videoPreview = document.getElementById('video-preview');

        function appendLog(message) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = message;
            skillsLog.appendChild(div);
            skillsLog.scrollTop = skillsLog.scrollHeight;
        }

        function appendChat(text, type) {
            const div = document.createElement('div');
            div.className = 'message ' + type;
            // div.textContent = text; // Plain text
            // Format timestamps or prefixes if needed
            let prefix = "";
            if (type === 'msg-agent') prefix = "ü§ñ ";
            if (type === 'msg-user') prefix = "Voc√™: ";
            if (type === 'msg-system') prefix = "‚ö†Ô∏è ";

            div.innerHTML = `<span class="msg-timestamp">[${new Date().toLocaleTimeString()}]</span> <b>${prefix}</b> ${text}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function toggleConnection() {
            if (isConnected) {
                // Disconnect
                if (ws) ws.close();
                if (mediaStream) mediaStream.getTracks().forEach(track => track.stop());
                if (micStream) micStream.getTracks().forEach(track => track.stop());
                isConnected = false;
                updateConnectionState(false);
                appendLog("Desconectado pelo usu√°rio.");
            } else {
                // Connect
                connectBtn.textContent = "‚è≥ Conectando...";
                connectBtn.style.backgroundColor = "var(--accent-orange)";

                try {
                    // 1. WebSocket
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                    ws.onopen = async () => {
                        isConnected = true;
                        updateConnectionState(true);
                        appendLog("WebSocket Conectado.");

                        // 2. Start Media (Screen & Mic)
                        await startMedia();
                    };

                    ws.onmessage = async (event) => {
                        // Handle generic incoming JSON or Binary audio
                        if (typeof event.data === "string") {
                            try {
                                const msg = JSON.parse(event.data);
                                if (msg.type === "agent_message") {
                                    appendChat(msg.text, "msg-agent");
                                } else if (msg.type === "system_status") {
                                    statusText.textContent = msg.status;
                                } else if (msg.type === "skill_log") {
                                    appendLog(msg.log);
                                }
                            } catch (e) { console.error("JSON parse error", e); }
                        } else if (event.data instanceof Blob) {
                            // Audio Data from Agent
                            playAudio(event.data);
                        }
                    };

                    ws.onclose = () => {
                        isConnected = false;
                        updateConnectionState(false);
                        appendLog("Conex√£o encerrada.");
                    };

                } catch (e) {
                    appendChat("Erro ao conectar: " + e.message, "msg-system");
                    updateConnectionState(false);
                }
            }
        }

        function updateConnectionState(connected) {
            if (connected) {
                statusContainer.classList.add("status-connected");
                statusText.textContent = "Conectado";
                connectBtn.textContent = "‚èπ PARAR AGENTE";
                connectBtn.classList.add('stop');
            } else {
                statusContainer.classList.remove("status-connected");
                statusText.textContent = "Desconectado";
                connectBtn.textContent = "‚ñ∂ INICIAR AGENTE";
                connectBtn.classList.remove('stop');
                connectBtn.style.backgroundColor = "var(--accent-green)";
            }
        }

        async function startMedia() {
            try {
                // Screen Share (Vision)
                mediaStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "always", width: 1280, height: 720 },
                    audio: false
                });
                videoPreview.srcObject = mediaStream;

                // Loop to send frames
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 1280;
                canvas.height = 720;

                setInterval(() => {
                    if (isConnected && ws.readyState === WebSocket.OPEN) {
                        ctx.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            if (!blob) return;
                            blob.arrayBuffer().then(buffer => {
                                // Protocol: Byte 1 = Video (1)
                                const packet = new Uint8Array(buffer.byteLength + 1);
                                packet[0] = 1;
                                packet.set(new Uint8Array(buffer), 1);
                                ws.send(packet);
                            });
                        }, 'image/jpeg', 0.5); // Quality 0.5
                    }
                }, 1000); // 1 FPS for efficiency

                // Mic (Voice)
                // Using ScriptProcessor for simplicity in this context or AudioWorklet if possible
                // For now, let's use a simple Recorder implementation or similar.
                // Keeping it simple: Capture, convert to PCM, send.
                micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                const source = audioCtx.createMediaStreamSource(micStream);
                const processor = audioCtx.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioCtx.destination);

                processor.onaudioprocess = (e) => {
                    if (!isConnected) return;
                    const inputData = e.inputBuffer.getChannelData(0);
                    // Convert Float32 to Int16 PCM
                    const pcmData = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        let s = Math.max(-1, Math.min(1, inputData[i]));
                        pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    // Protocol: Byte 0 = Audio (0)
                    const packet = new Uint8Array(pcmData.buffer.byteLength + 1);
                    packet[0] = 0;
                    packet.set(new Uint8Array(pcmData.buffer), 1);
                    ws.send(packet);
                };

            } catch (e) {
                appendChat("Erro ao acessar m√≠dia: " + e.message, "msg-system");
            }
        }

        // Audio Playback
        const playQueue = [];
        let isPlaying = false;

        async function playAudio(blob) {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            if (audioContext.state === 'suspended') await audioContext.resume();

            const arrayBuffer = await blob.arrayBuffer();
            // Decode is tricky for raw PCM if coming from server without header. 
            // Server sends what? 
            // agent_core.py output queue: self.audio_output_queue.put_nowait(part.inline_data.data) 
            // Gemini Output is typically raw PCM 24kHz.

            // Client needs to play raw PCM.
            const pcmData = new Int16Array(arrayBuffer);
            const float32Data = new Float32Array(pcmData.length);
            for (let i = 0; i < pcmData.length; i++) {
                float32Data[i] = pcmData[i] / 32768.0;
            }

            const audioBuffer = audioContext.createBuffer(1, float32Data.length, 24000);
            audioBuffer.getChannelData(0).set(float32Data);

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start();
        }

        function sendText() {
            const input = document.getElementById('text-input');
            const text = input.value.trim();
            if (text && ws && isConnected) {
                appendChat(text, "msg-user");
                ws.send(JSON.stringify({ type: "command", text: text }));
                input.value = "";
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendText();
        }

        function toggleMic() {
            // Visual only for now, logic handled by stopping stream if needed
            const btn = document.getElementById('mic-btn');
            if (btn.textContent.includes("ON")) {
                btn.textContent = "üé§ Mic OFF";
                btn.classList.add("inactive");
                btn.classList.remove("active");
            } else {
                btn.textContent = "üé§ Mic ON";
                btn.classList.add("active");
                btn.classList.remove("inactive");
            }
        }

        function toggleScreen() {
            // Visual only
            const btn = document.getElementById('screen-btn');
            if (btn.textContent.includes("ON")) {
                btn.textContent = "üñ•Ô∏è Tela OFF";
                btn.classList.add("inactive");
                btn.classList.remove("active");
            } else {
                btn.textContent = "üñ•Ô∏è Tela ON";
                btn.classList.add("active");
                btn.classList.remove("inactive");
            }
        }

    </script>
