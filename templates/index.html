<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ system_name }} - Portal</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            font-weight: 500;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .terminal {
            background-color: #020617;
            border-radius: 0.5rem;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            color: #e2e8f0;
            margin-bottom: 1rem;
            border: 1px solid #334155;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 0.25rem;
        }
        
        .log-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            background-color: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }
        
        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ system_name }}</h1>
            <span id="connection-status" class="status-badge">Connecting...</span>
        </div>

        <div class="card">
            <div id="terminal" class="terminal">
                <!-- Logs will appear here -->
                <div class="log-entry"><span class="log-time">System</span> Initializing Web Interface...</div>
            </div>

            <div class="input-group">
                <input type="text" id="command-input" placeholder="Enter command (e.g., 'status', 'analyze market')..." autofocus>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('command-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBadge = document.getElementById('connection-status');
        
        function log(message, source="System") {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}] ${source}</span> ${message}`;
            terminal.appendChild(entry);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // WebSocket Connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        let ws;

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusBadge.textContent = "Connected";
                statusBadge.style.backgroundColor = "rgba(34, 197, 94, 0.1)";
                statusBadge.style.color = "#22c55e";
                log("Connected to Agent Server.");
                sendBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'system_status') {
                        log(data.message, "System");
                    } else if (data.type === 'command_response') {
                         log(`Response: ${JSON.stringify(data)}`, "Agent");
                    } else {
                        log(event.data, "Agent");
                    }
                } catch (e) {
                    log(event.data, "Agent");
                }
            };

            ws.onclose = () => {
                statusBadge.textContent = "Disconnected - Retrying...";
                statusBadge.style.backgroundColor = "rgba(239, 68, 68, 0.1)";
                statusBadge.style.color = "#ef4444";
                log("Connection lost. Retrying in 5s...", "System");
                sendBtn.disabled = true;
                setTimeout(connect, 5000);
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
            };
        }

        connect();

        function sendCommand() {
            const command = input.value.trim();
            if (command && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(command);
                log(command, "You");
                input.value = '';
            }
        }

        sendBtn.addEventListener('click', sendCommand);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });
    </script>
</body>
</html>
